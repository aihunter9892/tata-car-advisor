version: 1.0

runtime: python311

build:
  commands:
    build:
      - pip install -r requirements.txt

run:
  runtime-version: "3.11"
  command: gunicorn app:app --bind 0.0.0.0:8080 --workers 2 --timeout 120
  network:
    port: 8080
  env:
    # DO NOT put real keys here â€” add them in App Runner console
    # under "Environment variables" during service setup
    - name: PYTHONUNBUFFERED
      value: "1"