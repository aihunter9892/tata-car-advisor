name: Docker Smoke Test + Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/car-mechanic
  PORT: 8080

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally on the runner (not pushed yet)
      - name: Build Docker image (local)
        run: |
          docker build -t car-mechanic:test .

      # Run container and smoke test /health
      - name: Run container (smoke test)
        run: |
          docker run -d --name car-mechanic-test \
            -p 8080:8080 \
            -e PORT=8080 \
            -e GROQ_API_KEY=dummy_key \
            car-mechanic:test

          # wait for gunicorn to boot
          sleep 10

      - name: Check /health
        run: |
          curl -f http://localhost:8080/health

      - name: Check home page loads
        run: |
          curl -f http://localhost:8080/

      - name: Show logs if failure
        if: failure()
        run: |
          docker logs car-mechanic-test || true

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f car-mechanic-test || true

      # Login to GHCR (only after tests passed)
      - name: Log in to GHCR
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push to GHCR with 2 tags: latest and commit-sha
      - name: Build and push to GHCR
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
