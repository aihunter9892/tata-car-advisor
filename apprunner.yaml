version: 1.0

runtime: python311

build:
  commands:
    pre-build:
      - pip install --upgrade pip==24.0 setuptools==69.5.1 wheel==0.43.0
    build:
      - pip install -r requirements.txt --no-cache-dir

run:
  runtime-version: "3.11"
  command: gunicorn app:app --bind 0.0.0.0:8080 --workers 2 --timeout 120
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"